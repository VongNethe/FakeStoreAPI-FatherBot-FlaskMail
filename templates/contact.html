{% extends "master.html" %}
{% block content %}
    <div class="container mt-5 mb-5">
        <div class="row">
            <!-- Contact Form -->
            <div class="col-lg-6 col-md-7">
                <div class="card shadow-sm">
                    <div class="card-header bg-primary text-white">
                        <h4 class="mb-0">Contact Us</h4>
                    </div>
                    <div class="card-body">
                        <form>
                            <div class="form-group">
                                <label for="name">Your Name</label>
                                <input type="text" class="form-control" id="name" required>
                            </div>
                            <div class="form-group">
                                <label for="email">Email Address</label>
                                <input type="email" class="form-control" id="email" required>
                            </div>
                            <div class="form-group">
                                <label for="subject">Subject</label>
                                <input type="text" class="form-control" id="subject" required>
                            </div>
                            <div class="form-group">
                                <label for="message">Message</label>
                                <textarea class="form-control" id="message" rows="5" required></textarea>
                            </div>
                            <button type="submit" class="btn btn-primary btn-block">Send Message</button>
                        </form>
                    </div>
                </div>
            </div>
            <!-- Company Info & Map -->
            <div class="col-lg-6 col-md-5 mt-4 mt-md-0">
                <div class="card shadow-sm">
                    <div class="card-body">
                        <h5 class="card-title">Our Office</h5>
                        <p class="card-text mb-2"><strong>Address:</strong><br>
                            #123, Street 456, Phnom Penh, Cambodia
                        </p>
                        <p class="card-text mb-2"><strong>Phone:</strong> +855 12 345 678</p>
                        <p class="card-text mb-3"><strong>Email:</strong> info@yourcompany.com</p>
                        <!-- Optional Google Map -->
                        <div style="height:250px;">
                            <iframe
                                    src="https://www.google.com/maps?q=Phnom+Penh,+Cambodia&output=embed"
                                    width="100%" height="100%" frameborder="0" style="border:0;" allowfullscreen=""
                                    aria-hidden="false"
                                    tabindex="0"></iframe>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
